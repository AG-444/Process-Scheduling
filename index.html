<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Scheduling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gantt Chart Generator</h1>
        <form id="inputForm">
            <label for="processes">Enter number of processes:</label>
            <input type="text" id="processes" placeholder="e.g. 3" required>

            <label for="arrivalTimes">Enter arrival times (comma separated):</label>
            <input type="text" id="arrivalTimes" placeholder="e.g. 0, 2, 4" required>

            <label for="burstTimes">Enter burst times (comma separated):</label>
            <input type="text" id="burstTimes" placeholder="e.g. 5, 3, 2" required>

            <label for="algorithm">Select Scheduling Algorithm:</label>
            <select id="algorithm">
                <option value="fcfs">First Come First Serve (FCFS)</option>
                <option value="sjf">Shortest Job First (SJF)</option>
                <option value="sjf-preemptive">Preemptive SJF</option>
                <option value="round-robin">Round Robin</option>
                <option value="priority">Priority Scheduling</option>
            </select>

            <div id="quantumField" class="hidden">
                <label for="quantum">Enter Quantum Time (for Round Robin):</label>
                <input type="text" id="quantum" placeholder="e.g. 2">
            </div>

            <div id="priorityField" class="hidden">
                <label for="priority">Enter Priorities (comma separated):</label>
                <input type="text" id="priority" placeholder="e.g. 1, 3, 2">
            </div>

            <input type="submit" value="Generate Gantt Chart">
        </form>

        <div class="gantt-chart" id="ganttChart"></div>
        <div class="results" id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
